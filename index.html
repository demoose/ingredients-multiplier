<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generator</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    body {
      min-height: 100vh;
      display: grid;
      align-items: center;
    }

    .typer {
      margin: 0 auto;
      background: white;
      width: 500px;
      padding: 2rem;
      padding: 2rem;
      border-radius: 3px;
      display: grid;
    }

    .typer h1 {
      color: #ffee66;
      text-align: center;
    }

    input {
      margin-bottom: 10px;
      width: 100%;
    }

    textarea {
      padding: 10px;
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="typer">
    <h1>Ingredients Multiplier</h1>
    <p>Enter each ingredient on a separate line in the format below</p>
    <form>
      <input type="number" name="quantity" placeholder="Multiplier" required></textarea>
      <textarea name="text" placeholder="Shopping list:
20g dill
40g dill
60g dill" required></textarea>
    </form>
    <div class="result"></div>
    <button type="submit" class="submit">Calculate</button>
  </div>

  <script src="./text.js"></script>
</body>

</html>
